<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mukhwas Admin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.5.6/dialog-polyfill.min.css"/>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.5.6/dialog-polyfill.min.js"></script>
  <link rel="stylesheet" href="admin-styles.css" />
</head>
<body class="mdl-color--grey-50 bg-gray-50">
  <div class="app-container max-w-screen-md mx-auto">
    <!-- Admin Login -->
    <section id="admin-login" class="screen">
      <div class="auth-card mdl-card mdl-shadow--6dp rounded-2xl overflow-hidden bg-white">
        <div class="mdl-card__title mdl-color--primary mdl-color-text--white bg-indigo-600">
          <h2 class="mdl-card__title-text text-white">Admin Login</h2>
        </div>
        <div class="mdl-card__supporting-text p-6 space-y-3">
          <form id="admin-form">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="email" id="admin-email" required value="admin@example.com" />
              <label class="mdl-textfield__label" for="admin-email">Email</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="password" id="admin-pass" required value="admin123" />
              <label class="mdl-textfield__label" for="admin-pass">Password</label>
            </div>
            <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored full-width w-full !bg-indigo-600 !text-white">Login</button>
            <a href="index.html" class="mdl-button mdl-js-button">Back to App</a>
          </form>
        </div>
      </div>
    </section>

    <!-- Admin Panel -->
    <section id="admin-panel" class="screen hidden">
      <header class="mdl-layout__header mdl-layout__header--transparent">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Admin Dashboard</span>
          <div class="mdl-layout-spacer"></div>
          <button id="btn-logout" class="mdl-button mdl-js-button mdl-button--icon" title="Logout"><i class="material-icons">logout</i></button>
        </div>
      </header>

      <main class="content px-3">
        <!-- Users -->
        <div id="admin-users" class="tab-content">
          <h5 class="section-title">Users</h5>
          <div id="users-list" class="list"></div>
        </div>

        <!-- Orders -->
        <div id="admin-orders" class="tab-content hidden">
          <h5 class="section-title">Orders</h5>
          <div id="admin-orders-list" class="list"></div>
        </div>

        <!-- Search -->
        <div id="admin-search" class="tab-content hidden">
          <div class="search-bar">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
              <label class="mdl-button mdl-js-button mdl-button--icon" for="admin-search-input">
                <i class="material-icons">search</i>
              </label>
              <div class="mdl-textfield__expandable-holder">
                <input class="mdl-textfield__input" type="text" id="admin-search-input" placeholder="Search food...">
              </div>
            </div>
          </div>
          <div id="admin-search-results" class="food-grid"></div>
        </div>

        <!-- Add Food -->
        <div id="admin-add" class="tab-content hidden">
          <h5 class="section-title">Add Food</h5>
          <form id="food-form" class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="food-name" required />
              <label class="mdl-textfield__label" for="food-name">Food Name</label>
            </div>
            <div class="mdl-cell mdl-cell--6-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="number" id="food-price" min="1" required />
              <label class="mdl-textfield__label" for="food-price">Price</label>
            </div>
            <div class="mdl-cell mdl-cell--6-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" id="food-cat" required />
              <label class="mdl-textfield__label" for="food-cat">Category</label>
            </div>
            <div class="mdl-cell mdl-cell--12-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="url" id="food-img" required />
              <label class="mdl-textfield__label" for="food-img">Image URL</label>
            </div>
            <div class="mdl-cell mdl-cell--12-col">
              <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Add Food</button>
            </div>
          </form>
          <h5 class="section-title">Manage Products</h5>
          <div id="foods-list" class="food-grid"></div>
        </div>
      </main>

      <!-- Bottom Nav -->
      <nav class="bottom-nav mdl-color--white mdl-shadow--4dp bg-white border-t border-gray-100">
        <button class="nav-btn is-active" data-tab="users">
          <i class="material-icons">group</i>
          <span>Users</span>
        </button>
        <button class="nav-btn" data-tab="orders">
          <i class="material-icons">receipt_long</i>
          <span>Orders</span>
        </button>
        <button class="nav-btn" data-tab="search">
          <i class="material-icons">search</i>
          <span>Search</span>
        </button>
        <button class="nav-btn" data-tab="add">
          <i class="material-icons">add_circle</i>
          <span>Add Food</span>
        </button>
      </nav>
    </section>
  </div>

  <!-- Edit Food Dialog -->
  <dialog id="edit-food-dialog" class="mdl-dialog">
    <h4 class="mdl-dialog__title">Edit Product</h4>
    <div class="mdl-dialog__content">
      <form id="edit-food-form">
        <input type="hidden" id="edit-food-id" />
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="edit-food-name" required />
          <label class="mdl-textfield__label" for="edit-food-name">Food Name</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="number" id="edit-food-price" min="1" required />
          <label class="mdl-textfield__label" for="edit-food-price">Price</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" id="edit-food-cat" required />
          <label class="mdl-textfield__label" for="edit-food-cat">Category</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="url" id="edit-food-img" required />
          <label class="mdl-textfield__label" for="edit-food-img">Image URL</label>
        </div>
      </form>
    </div>
    <div class="mdl-dialog__actions">
      <button id="edit-food-save" type="button" class="mdl-button mdl-button--raised mdl-button--colored">Save</button>
      <button type="button" class="mdl-button close">Cancel</button>
    </div>
  </dialog>

  <script src="Admin.js"></script>
</body>
</html>
